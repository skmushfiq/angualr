<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card" >

                <div class="card-header card-header-warning" >
                    <h4 class="card-title ">Add new Team</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body table-responsive">
                    <br /><br />
                    <div class="row">
                        <div class="col-lg-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Team Name"
                                    formControlName="teamName">
                            </mat-form-field>
                            <input type="hidden" placeholder="Username" formControlName="id">

                        </div>
                    </div>
                    <br />
                    <p *ngIf="errorMessage" class="loginError">
                            {{ errorMessage }}
                          </p>
                
                    <div class="row">
                        <div class="col-lg-12">
                            <button mat-raised-button type="submit"
                                class="btn btn-danger pull-right">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
